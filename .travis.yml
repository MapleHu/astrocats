language: python
python:
    - "3.5"
notifications:
    email:
        on_failure: change
        on_success: change
git:
    depth: 3

# Setup anaconda
before_install:
# Install packages
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
install:
    - conda install --yes python=$TRAVIS_PYTHON_VERSION scipy matplotlib
    - pip install -r requirements.txt
    - pip install coveralls

# Run test
script:
    - python -m astrocats setup
    - echo "travis_fold:start:IMPORT Importing data"
    - coverage run --source=astrocats "python -m astrocats sn-import"
    - echo "travis_fold:end:IMPORT Importing data done"
    - echo "travis_fold:start:MAKE Making catalog"
    - cd astrocats/supernovae/scripts
    - python make-catalog.py -tr
    - echo "travis_fold:end:MAKE Making catalog done"

# Run coveralls
after_success:
    coveralls
